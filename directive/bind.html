<!DOCTYPE html>
<html>
<head>
  <title>Vue bind - 单向数据绑定</title>
  <script type="text/javascript" src="../vue.js"></script>
</head>
<body>

  <div id="root" v-bind:title="a">hello world {{ a }} {{ c }}</div>

  <script type="text/javascript">
    let vm = new Vue({
      el: '#root',
      data: {
        a: 3,
        b: 5,
        c: 6
      }
    });
  </script>
</body>
</html>
