<!DOCTYPE html>
<html>
<head>
  <title>Vue bind - one-way binding</title>
  <script type="text/javascript" src="../vue.js"></script>
</head>
<body>

  <div id="root">
    
    <p v-bind:title="a">hello world {{ a }} {{ b }} {{ c }}</p>

    <p v-bind:title="message">Please hover over this text</p>

  </div>

  <script type="text/javascript">
    let vm = new Vue({
      el: '#root',
      data: {
        a: 3,
        b: 5,
        c: 6,
        message: 'You loaded this page on: ' + new Date().toLocaleString(),
      }
    });

    console.log('Print out message to console(direct): ' + vm.message);
    console.log('Print out message to console(via data):' + vm.$data.message);
  </script>
</body>
</html>
