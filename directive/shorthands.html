<!DOCTYPE html>
<html>
<head>
  <title>Vue Shorthands</title>
  <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- full syntax -->
    <a target="_blank" v-bind:href="url1">Taobao</a>

    <!-- shorthand -->
    <a target="_blank" :href="url2">JD</a>

    <br/>

    <!-- full syntax -->
    <button v-on:click="doSomething1">Button A</button>

    <!-- shorthand -->
    <button @click.prevent="doSomething2">Button B</button>
  </div>

  <script type="text/javascript">
    let vm = new Vue({
      el: '#root',
      data: {
        url1: 'https://www.taobao.com',
        url2: 'https://www.jd.com'
      },
      methods: {
        doSomething1: function() {
          console.log('doSomething1');
        },
        doSomething2: function() {
          console.log('doSomething2');
        }
      }
    });
  </script>
</body>
</html>
