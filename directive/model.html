<!DOCTYPE html>
<html>
<head>
  <title>Vue model - Two way binding</title>
  <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
  <h2>View Layer</h2> 

  <div id="root">
    <input type="checkbox" v-model="checked">I Agree <br/>

    {{ checked }} <br/>

    <button type="button" v-bind:disabled="!checked">Submit</button>
  </div>

  <script type="text/javascript">
    let vm = new Vue({
      el: '#root',

      // data layer/model layer is contained within data attribute
      data: {
        checked: false
      }
    });
  </script>
</body>
</html>
