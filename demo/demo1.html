<!DOCTYPE html>
<html>
<head>
  <title>Vue Demo</title>
  <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
  <div id="root">
    Name: {{ name }} - Age: {{ age }}

    <div class="clickme">
      <button type="button" @click="fn()">Increase Age</button>

      <!-- button type="button" v-on:click="fn()">Add</button -->
    </div>
  </div>

  <script type="text/javascript">
    let vm = new Vue({
      el: '#root',
      data: {
        name: 'Andy',
        age: 28
      },

      methods: {
        fn: function(){
          this.age++;
        }
      },
    });

    // Monitor value changes
    vm.$watch('name', function(newVal, oldVal) {
      console.log(newVal, oldVal);
    });

    vm.$data.name = 'Peter';  // Change initial value "Andy" -> "Peter"
  </script>
</body>
</html>
