<!DOCTYPE html>
<html>
<head>
  <title>Vue Basic Filter</title>
  <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
  <div id="root">
    <p>{{ greeting | capitalize }}</p>
    <p>{{ 'jason' | uppercase }}</p>
    <p>{{ 'WONG' | lowercase }}</p>
    <p>{{ jObj | json }}</p>
    <p v-once>{{ loadOnce }}</p>
    <p>{{ htmlTag }}</p>
    <p v-html="htmlTag"></p>
    <p v-cloak>{{ greeting }}</p>
    <p v-pre>{{ greeting }}</p>
  </div>

  <script type="text/javascript">
    let vm = new Vue({
      el: '#root',
      data: {
        counter: 0,
        greeting: 'hello world',
        loadOnce: 'loadOnce',
        htmlTag: '<span>htmlTag</span>',
        jObj: {
          name: 'jason',
          age: 28
        }
      },
      filters: {
        capitalize: function(value) {
          if (!value) return '';
          value = value.toString();
          return value.charAt(0).toUpperCase() + value.slice(1);
        },
        uppercase: function(value) {
          return value.toString().toUpperCase();
        },
        lowercase: function(value) {
          return value.toString().toLowerCase();
        },
        json: function(value) {
          return JSON.stringify(value);
        }
      }
    });
  </script>
</body>
</html>
