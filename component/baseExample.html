<!DOCTYPE html>
<html>
<head>
  <title>Vue Component Basic Example</title>
  <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
  <div id="root">
    <button-counter title="btn1"></button-counter>
    <button-counter title="btn2"></button-counter>
    <button-counter title="btn3"></button-counter>
  </div>

  <script type="text/javascript">
    // The disadvantages of global component:
    // 1. Global definitions force unique names for every component
    // 2. String templates lack syntax highlighting and require ugly slashes for multiline HTML
    // 3. No CSS support means that while HTML and JavaScript are modularized into components, CSS is conspicuously left out
    // 4. No build step restricts us to HTML and ES5 JavaScript, rather than preprocessors like Pug (formerly Jade) and Babel

    Vue.component('button-counter', {
      // Use Js closure to expand prototype chain
      // If Vue didnâ€™t use function rule, clicking on one button would affect the data of all other instances
      data: function() {
        return {
          count: 0
        }
      },
      // Adding component attribute with 'props'
      props: ['title'],
      // Use div to include multiple html elements
      template: 
      `<div>
        <h1>{{ title }}</h1>
        <button v-on:click="count++" :title="title">You clicked me {{ count }} times</button>
      </div>`
    });

    let vm = new Vue({
      el: '#root',
      data: {
        flag: true
      }
    });
  </script>
</body>
</html>
