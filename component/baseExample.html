<!DOCTYPE html>
<html>
<head>
  <title>Vue Component Basic Example</title>
  <script type="text/javascript" src="../vue.js"></script>
</head>
<body>

  <div id="root">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
  </div>

  <script type="text/javascript">
    Vue.component('button-counter', {
      // Use Js closure to expand prototype chain
      // If Vue didnâ€™t use function rule, clicking on one button would affect the data of all other instances
      data: function() {
        return {
          count: 0
        }
      },
      template: '<button v-on:click="count++">You clicked me {{ count }} times</button>'
    });

    let vm = new Vue({
      el: '#root',
      data: {
        flag: true
      }
    });
  </script>
</body>
</html>
