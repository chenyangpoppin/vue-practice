<!DOCTYPE html>
<html>
<head>
  <title>Vue Basic Component</title>
  <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- Now we provide each todo-item with the todo object it's representing, -->
    <!-- so that its content can be dynamic. We also need to provide each component with a "key" -->
    <ol>
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>

  <script type="text/javascript">
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li :data-id="todo.id">{{ todo.text }}</li>'
    });

    let vm = new Vue({
      el: '#root',
      data: {
        groceryList: [
          { id: 0, text: 'Vegetables' },
          { id: 1, text: 'Cheese' },
          { id: 2, text: 'Whatever else humans are supposed to eat' }
        ]
      }
    });
  </script>
</body>
</html>
